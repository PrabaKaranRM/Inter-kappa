<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Career Form</title>
</head>
<body style="text-align: center;">

<h2>Submit Your Career Details</h2>

<form action="career_process.php" method="post" enctype="multipart/form-data">
  <label for="fullname">Full Name:</label><br>
  <input type="text" id="fullname" name="fullname" required><br><br>
  
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>
  
  <label for="mobile">Mobile:</label><br>
  <input type="text" id="mobile" name="mobile" required><br><br>
  
  <label for="resume">Upload Resume (PDF or Word):</label><br>
  <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br><br>
  
  <input type="submit" value="Submit">
</form>

</body>
</html>
